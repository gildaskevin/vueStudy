<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>study vue.js</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body>
	<div id="app" v-bind:title="message2" class="row container">{{"hello"+" world \n"+message}}</div>
	<div id="v-control"><br>
		<p>{{message}}</p>
		<p>{{control}}</p>
		<input type="text" name="" v-model="control">
	</div> 
	<div id="forControl" class="row container"> <ol>
		<li v-for="todo in todos" class="">{{todo.text}} </li>
	</ol></div>

	<div id="app-5">
  		<p>{{text}}</p>
  		<button v-on:click="doSome">Message retourn√©</button>
	</div>

	<div id="component">
		<h3>{{title}}</h3>
		<ol>
			<todo-item
				v-for="item in taskList"
				v-bind:todo="item"
				v-bind:key="item.id" ></todo-item>
		</ol>
	</div>

</body>
<script type="text/javascript" src="assets/js/vue.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</html>
